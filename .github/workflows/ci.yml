name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run unit tests
      run: dotnet test Tests/MillenniumLoadBalancer.UnitTests/MillenniumLoadBalancer.UnitTests/MillenniumLoadBalancer.UnitTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=unit-test-results.trx" --logger "console;verbosity=detailed"
      
    - name: Run integration tests
      run: dotnet test Tests/MillenniumLoadBalancer.IntegrationTests/MillenniumLoadBalancer.IntegrationTests/MillenniumLoadBalancer.IntegrationTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=integration-test-results.trx" --logger "console;verbosity=detailed"
      
    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: Tests/MillenniumLoadBalancer.UnitTests/MillenniumLoadBalancer.UnitTests/TestResults/*.trx
        
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: Tests/MillenniumLoadBalancer.IntegrationTests/MillenniumLoadBalancer.IntegrationTests/TestResults/*.trx

